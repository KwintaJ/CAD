<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwadraty</title>
    <style>
        :root {
            --bg-color: #f7f4ef;          /* beżowe tło */
            --text-color: #222;           /* ciemny tekst */
            --accent-blue: #7eb6ff;       /* błękitny akcent */
            --accent-orange: #ffa45c;     /* pomarańczowy akcent */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            animation: fadeIn 1s ease;
        }

        main {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            animation: fadeIn 1.2s ease;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
        }

        canvas {
            border: 2px solid var(--accent-blue);
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: border-color 0.3s ease;
        }

        canvas:hover {
            border-color: var(--accent-orange);
        }

        .nav {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav a {
            text-decoration: none;
            padding: 0.6rem 1.3rem;
            border-radius: 8px;
            background: var(--accent-blue);
            color: white;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .nav a:hover {
            background: var(--accent-orange);
            transform: translateY(-2px);
        }

        footer {
            align-items: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Reguła produkcji</h1>
    <canvas id="canvas2" width="500" height="200"></canvas>
    <br>
    <br>

    <h1>Rysunek</h1>
    <canvas id="canvas1" width="500" height="500"></canvas>

    <div class="nav">
        <a href="https://kwintaj.github.io/CAD/">Powrót</a>
    </div>

    <footer>
        © 2025 Jan Kwinta — CAD: Shape Grammar Engine
    </footer>

<script type="module">
//=========================================================
// canvas glowne
const canvas1 = document.getElementById("canvas1");
const ctx1 = canvas1.getContext("2d");
// canvas do wyswietlenia regul produkcji
const canvas2 = document.getElementById("canvas2");
const ctx2 = canvas2.getContext("2d");

//=========================================================
// importowanie klas silnika
import {Point, Marker, Line, Shape} from '../Engine/geometry.js';
import {ProductionRule, Drawing} from '../Engine/engine.js';

//=========================================================
// PRYMITYWY
const pointA = new Point(0, 0);
const pointB = new Point(0, 100);
const pointC = new Point(100, 100);
const pointD = new Point(100, 0);

const P_SQUARE = new Shape([
                 new Line(pointA, pointB),
                 new Line(pointB, pointC),
                 new Line(pointC, pointD),
                 new Line(pointD, pointA)]);

const P_MARKER = new Marker(pointA, 0, 1);

//=========================================================
// DEFINICJE

// zdefiniowanie reguly produkcji
let ruleLeft = [P_MARKER.translate(60, 50)];
let ruleRight = [P_MARKER.translate(120, 0), P_SQUARE.translate(10, 10)]
let rule1 = new ProductionRule(ruleLeft, ruleRight, ctx2);
// rule1.draw()

// zdefiniowanie elementow obrazka startowego
let startingSquare1 = P_SQUARE.translate(200, 200); 
let startingMarker1 = P_MARKER.translate(310, 190);
let startingMarker2 = P_MARKER.rotate(Math.PI).translate(190, 310);

// zdefiniowanie obrazka
let drawing = new Drawing([startingSquare1, startingMarker1, startingMarker2], ctx1);

//=========================================================
// rozpoczecie rysowania
drawing.draw();

// za kazdym kliknieciem myszka stosujemy regule produkcji w kazdym
// miejscu gdzie znajdziemy dopasowanie i rysujemy nowy rysunek
canvas1.addEventListener("click", (event) => {
    drawing.draw();
});
</script>

</body>
</html>
